<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚ù§Ô∏è Et sp√∏rsm√•l til deg....</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            overflow-x: hidden;
            background: linear-gradient(135deg, #ffeef8 0%, #ffe0f0 100%);
            min-height: 100vh;
        }

        /* Hjerte-animasjoner i bakgrunn */
        .floating-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .heart {
            position: absolute;
            font-size: 20px;
            animation: float 10s infinite;
            opacity: 0.3;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            50% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Hovedcontainer */
        .container {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* Sp√∏rsm√•l-side */
        .question-page {
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            font-size: clamp(2rem, 5vw, 3.5rem);
            color: #d63384;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .question {
            font-size: clamp(1.2rem, 3vw, 1.8rem);
            color: #c2185b;
            margin-bottom: 50px;
            line-height: 1.6;
        }

        /* Knapper */
        .buttons {
            position: relative;
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 40px;
        }

        button {
            padding: 15px 40px;
            font-size: clamp(1rem, 2.5vw, 1.3rem);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .yes-btn {
            background: linear-gradient(135deg, #ff6b9d 0%, #c2185b 100%);
            color: white;
            animation: wiggle 1s infinite;
        }

        @keyframes wiggle {
            0%, 100% { transform: rotate(-5deg); }
            50% { transform: rotate(5deg); }
        }

        .yes-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(194, 24, 91, 0.4);
        }

        .no-btn {
            background: linear-gradient(135deg, #e0e0e0 0%, #bdbdbd 100%);
            color: #666;
            position: relative;
            transition: all 0.1s ease;
        }

        /* Valentine-side */
        .valentine-page {
            display: none;
            text-align: center;
            max-width: 600px;
            width: 100%;
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        .valentine-page h2 {
            font-size: clamp(2.5rem, 6vw, 4rem);
            color: #d63384;
            margin-bottom: 30px;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.1);
        }

        .couple-names {
            font-size: clamp(2rem, 5vw, 3.5rem);
            color: #c2185b;
            margin: 40px 0;
            font-family: 'Brush Script MT', cursive;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .heart-symbol {
            font-size: clamp(3rem, 8vw, 5rem);
            color: #ff1744;
            margin: 20px 0;
            animation: heartbeat 1.5s infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.2); }
            50% { transform: scale(1); }
        }

        .date {
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            color: #ad1457;
            margin: 30px 0;
            font-weight: bold;
        }

        .message {
            font-size: clamp(1.1rem, 3vw, 1.5rem);
            color: #880e4f;
            margin-top: 30px;
            line-height: 1.8;
            font-style: italic;
        }

        /* Konfetti-effekt */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #ff1744;
            position: absolute;
            animation: confetti-fall 3s linear;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        /* Mobile responsiveness */
        @media (max-width: 600px) {
            .buttons {
                gap: 15px;
            }
            
            button {
                padding: 12px 30px;
            }
        }

        /* Ekstra hjerter for valentine-side */
        .big-hearts {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .big-hearts span {
            font-size: clamp(2rem, 5vw, 3rem);
            animation: float-hearts 3s infinite;
        }

        .big-hearts span:nth-child(2) {
            animation-delay: 0.5s;
        }

        .big-hearts span:nth-child(3) {
            animation-delay: 1s;
        }

        @keyframes float-hearts {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
    </style>
</head>
<body>
    <!-- Flytende hjerter i bakgrunn -->
    <div class="floating-hearts" id="floatingHearts"></div>

    <div class="container">
        <!-- Sp√∏rsm√•l-side -->
        <div class="question-page" id="questionPage">
            <h1>üíï Til Anna üíï</h1>
            <div class="question">
                Vil du v√¶re min Valentine? ‚ù§Ô∏è
            </div>
            <div class="buttons">
                <button class="yes-btn" onclick="sayYes()">Ja! üíñ</button>
                <button class="no-btn" id="noBtn" onmouseover="moveButton()" ontouchstart="moveButton()">Nei</button>
            </div>
        </div>

        <!-- Valentine-side (skjult til hun sier ja) -->
        <div class="valentine-page" id="valentinePage">
            <h2>üéâ Ja! üéâ</h2>
            <div class="couple-names">Anna + Philip</div>
            <div class="heart-symbol">üíï</div>
            <div class="big-hearts">
                <span>üíù</span>
                <span>üíó</span>
                <span>üíñ</span>
                <span>üíì</span>
                <span>üíû</span>
            </div>
            <div class="date">Valentine 14. februar 2026</div>
            <div class="message">
                N√• ble jeg kjempeglad! (Du hadde ikke noe valgüíÄ) 
                <br>
                Jeg gleder meg til √• feire kj√¶rligheten v√•r sammen! üíï
            </div>
        </div>
    </div>

    <script>
        // Opprett flytende hjerter i bakgrunn
        function createFloatingHearts() {
            const container = document.getElementById('floatingHearts');
            const heartSymbols = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó', 'üíù', 'üíû'];
            
            for (let i = 0; i < 15; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.textContent = heartSymbols[Math.floor(Math.random() * heartSymbols.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDuration = (Math.random() * 5 + 8) + 's';
                heart.style.animationDelay = Math.random() * 5 + 's';
                container.appendChild(heart);
            }
        }

        // Flytt "Nei"-knappen n√•r man pr√∏ver √• trykke p√• den
        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            const container = document.querySelector('.buttons');
            
            // F√• container dimensjoner
            const containerRect = container.getBoundingClientRect();
            const btnRect = noBtn.getBoundingClientRect();
            
            // Kalkuler maks bevegelse (innenfor viewport)
            const maxX = window.innerWidth - btnRect.width - 40;
            const maxY = window.innerHeight - btnRect.height - 40;
            
            // Generer tilfeldig posisjon
            const randomX = Math.random() * (maxX - 20) + 20;
            const randomY = Math.random() * (maxY - 20) + 20;
            
            // Flytt knappen
            noBtn.style.position = 'fixed';
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
            
            // Vibrer hvis mobil st√∏tter det
            if (navigator.vibrate) {
                navigator.vibrate(50);
            }
        }

        // N√•r hun sier ja!
        function sayYes() {
            // Skjul sp√∏rsm√•l-side
            document.getElementById('questionPage').style.display = 'none';
            
            // Vis valentine-side
            document.getElementById('valentinePage').style.display = 'block';
            
            // Lag konfetti-effekt
            createConfetti();
            
            // Vibrer hvis mobil st√∏tter det
            if (navigator.vibrate) {
                navigator.vibrate([100, 50, 100, 50, 100]);
            }
        }

        // Konfetti-effekt
        function createConfetti() {
            const colors = ['#ff1744', '#ff6b9d', '#c2185b', '#ad1457', '#ffc0cb'];
            
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.top = '-10px';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.width = Math.random() * 10 + 5 + 'px';
                    confetti.style.height = confetti.style.width;
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 3000);
                }, i * 30);
            }
        }

        // Start animasjoner n√•r siden laster
        window.onload = function() {
            createFloatingHearts();
        };
    </script>
</body>
</html>
